<head>

<body>
    <div>
        <svg onclick="window.open('./index.html'),window.close()" xmlns="http://www.w3.org/2000/svg"
            style="margin: 25px;" height="72px" viewBox="0 0 24 24" width="68px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
        <svg onclick="window.open('./lessonsPage.html'),window.close()" xmlns="http://www.w3.org/2000/svg" height="72px"
            viewBox="0 0 24 24" width="68px" fill="#000000">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
        </svg>
    </div>
    <div class="container">
        <div class="row text-end">
            <div class="display-6">בס"ד</div>
        </div>
    </div>

    <div class="container-sm d-flex">
        <div class="mx-auto">
            <div class="headLine display-4">Add a Torah Lesson</div>
        </div>
    </div>

    <div>
        <div class="container-md d-flex justify-content-center align-items-center " style="height: 450px;">
            <div class="d-grid gap-5">
                <div id="card" class="card mt-4 p-4 shadow-lg p-3 rounded">

                    <div class="input-group mb-3" style="width: 750px;">
                        <input id="QrebiName" type="text" class="form-control" placeholder="Rebi's name"
                            aria-label="RN" />
                    </div>

                    <div class="input-group mb-3" style="width: 750px;">
                        <input id="Qtopic" type="text" class="form-control" placeholder="Lesson's Topic"
                            aria-label="T" />
                    </div>

                    <div class="input-group mb-3" style="width: 750px;">
                        <input id="Qaddress" type="text" class="form-control"
                            placeholder="Address (City, Street, number)" aria-label="Ad" />
                    </div>

                    <div class="input-group mb-3" style="width: 750px;">
                        <input id="QdateTime" type="text" class="form-control"
                            placeholder="Date & Starting time (dd.mm.yy, hh:mm)" aria-label="DT" />
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto mt-3" style="width: 250px;">
                        <button class="btn btn-primary" type="button" onclick="post()">add lesson</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
